{% extends 'base.html' %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-around my-5">
        <div class="col-sm-6">
            <h1 class="text-white text-center">Reset Password</h1>
        </div>
    </div>
    <div class="row my-3 justify-content-around">
        <div class="col-sm-6">
            <form action="" method="post" class="bg-white p-3 rounded">
                {% csrf_token %}
              
                {% for fm in form %}
                {{fm.label_tag}}
                {{fm}}
                <small>{{fm.errors|striptags}}</small>
                {% endfor %}
            <input type="submit" value="Reset Password" class="btn btn-primary my-5">
            </form>
            
        </div>
    </div>
</div>    
{% endblock content %}
